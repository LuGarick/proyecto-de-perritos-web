<main>
    <form action="#">
        <fieldset>
            <legend>Información Personal</legend>
            <label for="">Nombre</label>

            <label for="">Apellido</label>
            <input type="text" id="apellido" placeholder="ingrese su apellido..."><br><br>
            <label for="">Telefono</label>
            <input type="number" id="telefono" max="8" placeholder="ingrese su telefono..."><br><br>
            <label for="">Correo electronico</label>
            <input type="email" id="email" placeholder="ingrese su correo..."><br><br>
            <label for="">Dirección</label>
            <input type="text" id="direccion" placeholder="ingrese su dirección ...">
            <textarea name="comentario" id="comment" cols="50" rows="10"></textarea><br><br>
    </fieldset>
